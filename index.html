<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<main class="main-container">

		<section class="section">
			<h2 class="text-center">Products</h2>
			<div class="products">
				
				
				<div class="product">
					<img class="product__image" src="img/products/2.jpg" alt="">
					<h2 class="product__name">Iphone 8</h2>
					<h3 class="product__price">500.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/3.jpg" alt="">
					<h2 class="product__name">Iphone 11</h2>
					<h3 class="product__price">499.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/4.jpg" alt="">
					<h2 class="product__name">iphone</h2>
					<h3 class="product__price">600.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add</button>
				</div>
				
			</div>
		</section>

		<section class="section">
			<h2 class="text-center">Cart</h2>
			<div class="cart"></div>
		</section>

	</main>

	<script src="main.js"></script>
</body>

</html>
